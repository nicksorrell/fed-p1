<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Nick Sorrell's Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-xs-2">
          <img class="logo" src="img/logo_sm.png"alt="Nick Sorrell logo">
        </div>
        <div class="col-xs-10 text-right">
          <h1>Nick Sorrell</h1>
          <h2>Front-End Ninja</h2>
        </div>
      </div>
    </header>

    <div class="row"> <!-- MAKE THIS DISAPPEAR AT MOBILE SCREEN SIZE WITH MEDIA QUERY -->
      <div class="col-xs-12">
        <div id="work-carousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#work-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#work-carousel" data-slide-to="1"></li>
          </ol>

          <div class="carousel-inner" role="listbox">

            <div class="item active">
              <img src="img/slider.png" alt="...">
              <div class="carousel-caption">
                Slider item
              </div>
            </div>

            <div class="item">
              <img src="img/slider.png" alt="...">
              <div class="carousel-caption">
                Slider item
              </div>
            </div>

            <div class="item">
              <img src="img/slider.png" alt="...">
              <div class="carousel-caption">
                Slider item
              </div>
            </div>

          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#work-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#work-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h1>Featured Work</h1>
      </div>

      <div class="col-xs-12 col-md-4">
        <div class="thumbnail">
          <img src="img/work1.png" alt="Work sample #1">
          <div class="caption text-center">
            <h1>Work Project</h1>
            <p><a href="#">https://github.com/nicksorrell</a></p>

        </div>
      </div>

      <div class="col-xs-12 col-md-4">
        <div class="thumbnail">
          <img src="img/work1.png" alt="Work sample #2">
          <div class="caption text-center">
            <h1>Work Project</h1>
            <p><a href="#">https://github.com/nicksorrell</a></p>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-md-4">
        <div class="thumbnail">
          <img src="img/work1.png" alt="Work sample #3">
          <div class="caption text-center">
            <h1>Work Project</h1>
            <p><a href="#">https://github.com/nicksorrell</a></p>
          </div>
        </div>
      </div>

    </div>
