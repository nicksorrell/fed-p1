<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Nick Sorrell's Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-xs-2">
          <a href="#">
            <img class="logo" src="img/logo_sm.png"alt="Nick Sorrell logo">
          </a>
        </div>
        <div class="col-xs-10 text-right">
          <h1>Nick Sorrell</h1>
          <h2>Front-End Ninja</h2>
        </div>
      </div>

      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav nav-pills nav-justified">
            <li role="presentation"><a href="#">Work</a></li>
            <li role="presentation"><a href="#">About Me</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="row hidden-xs"> <!-- MAKE THIS DISAPPEAR AT MOBILE SCREEN SIZE WITH MEDIA QUERY -->
      <div class="col-xs-12">
        <div id="work-carousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#work-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#work-carousel" data-slide-to="1"></li>
            <li data-target="#work-carousel" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner" role="listbox">

            <div class="item active">
              <img src="img/slide1.png" alt="Barbell Bro">
            </div>

            <div class="item">
              <img src="img/slide2.png" alt="ATHD App">
            </div>

            <div class="item">
              <img src="img/slide3.png" alt="Project 0">
            </div>

          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#work-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#work-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h1>Featured Work</h1>
      </div>

      <div class="col-xs-12 col-md-6 col-lg-4">
        <div class="thumbnail">
          <img src="img/work1.png" alt="Barbell Bro">
          <div class="caption text-center">
            <h1>Barbell Bro</h1>
            <p><a href="#">https://github.com/nicksorrell</a></p>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-md-6 col-lg-4">
        <div class="thumbnail">
          <img src="img/work2.png" alt="ATHD App">
          <div class="caption text-center">
            <h1>ATHD App</h1>
            <p><a href="#">https://github.com/nicksorrell</a></p>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-md-6 col-lg-4">
        <div class="thumbnail">
          <img src="img/work3.png" alt="FED Project 0">
          <div class="caption text-center">
            <h1>FED Project 0</h1>
            <p><a href="#">https://github.com/nicksorrell</a></p>
          </div>
        </div>
